<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mania</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(154, 50, 211, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.15) 0%, transparent 50%);
            animation: balatroPulse 8s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(154, 50, 211, 0.03) 2px, rgba(154, 50, 211, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 200, 0.03) 2px, rgba(0, 255, 200, 0.03) 4px);
            animation: scanlines 0.15s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes balatroPulse {
            0% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(154, 50, 211, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            }
            25% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(154, 50, 211, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.20) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            }
            50% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(154, 50, 211, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.20) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            }
            75% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(154, 50, 211, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.20) 0%, transparent 50%);
            }
            100% {
                background: 
                    radial-gradient(circle at 20% 50%, rgba(154, 50, 211, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            }
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 30px rgba(154, 50, 211, 0.8), 0 0 60px rgba(0, 255, 200, 0.6), 0 0 90px rgba(255, 20, 147, 0.4);
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: 3px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 30px rgba(154, 50, 211, 0.8), 0 0 60px rgba(0, 255, 200, 0.6), 0 0 90px rgba(255, 20, 147, 0.4);
            }
            to {
                text-shadow: 0 0 50px rgba(154, 50, 211, 0.9), 0 0 100px rgba(0, 255, 200, 0.8), 0 0 150px rgba(255, 20, 147, 0.6);
            }
        }

        .buttons-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            border: 2px solid;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 11;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        #startButton {
            border-color: rgba(255, 20, 147, 0.8);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5), inset 0 0 20px rgba(255, 20, 147, 0.2);
        }

        #startButton:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.8), 0 0 60px rgba(255, 20, 147, 0.6), inset 0 0 30px rgba(255, 20, 147, 0.3);
            border-color: rgba(255, 20, 147, 1);
        }

        #indexButton {
            border-color: rgba(154, 50, 211, 0.8);
            box-shadow: 0 0 20px rgba(154, 50, 211, 0.5), inset 0 0 20px rgba(154, 50, 211, 0.2);
        }

        #indexButton:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 40px rgba(154, 50, 211, 0.8), 0 0 60px rgba(154, 50, 211, 0.6), inset 0 0 30px rgba(154, 50, 211, 0.3);
            border-color: rgba(154, 50, 211, 1);
        }

        #optionsButton {
            border-color: rgba(0, 255, 200, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5), inset 0 0 20px rgba(0, 255, 200, 0.2);
        }

        #optionsButton:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 255, 200, 0.8), 0 0 60px rgba(0, 255, 200, 0.6), inset 0 0 30px rgba(0, 255, 200, 0.3);
            border-color: rgba(0, 255, 200, 1);
        }

        #exitButton {
            border-color: rgba(0, 150, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5), inset 0 0 20px rgba(0, 150, 255, 0.2);
        }

        #exitButton:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.8), 0 0 60px rgba(0, 150, 255, 0.6), inset 0 0 30px rgba(0, 150, 255, 0.3);
            border-color: rgba(0, 150, 255, 1);
        }

        /* Efeito de partículas de fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }

        .particle.small {
            width: 2px;
            height: 2px;
            background: rgba(154, 50, 211, 0.6);
        }

        .particle.medium {
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 200, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.6);
        }

        .particle.large {
            width: 6px;
            height: 6px;
            background: rgba(255, 20, 147, 0.5);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.7);
        }

        .line-particle {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 150, 255, 0.8), transparent);
            animation: driftLine 15s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes driftLine {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                padding: 14px 35px;
                font-size: 1rem;
            }

            .buttons-group {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particlesContainer"></div>

    <div class="container">
        <h1>Math Mania</h1>
        <div class="buttons-group">
            <button id="startButton">Iniciar</button>
            <button id="indexButton">Índice</button>
            <button id="optionsButton">Opções</button>
            <button id="exitButton">Sair</button>
        </div>
    </div>

    <script>
        // Gera partículas flutuantes no estilo Balatro
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const particleTypes = ['small', 'medium', 'large'];
                const randomType = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                
                particle.className = 'particle ' + randomType;
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const tx = (Math.random() - 0.5) * 500;
                const ty = (Math.random() - 0.5) * 500;
                const delay = Math.random() * 5;

                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = delay + 's';

                container.appendChild(particle);

                // Recria a partícula quando a animação termina
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                    createParticles();
                }, 20000 + delay * 1000);
            }

            // Adiciona linhas ocasionalmente
            if (Math.random() > 0.7) {
                createLineParticle();
            }
        }

        function createLineParticle() {
            const container = document.getElementById('particlesContainer');
            const line = document.createElement('div');
            line.className = 'line-particle';
            
            const width = 100 + Math.random() * 200;
            const height = 2;
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const tx = (Math.random() - 0.5) * 600;
            const ty = (Math.random() - 0.5) * 600;
            const delay = Math.random() * 5;
            const rotation = Math.random() * 360;

            line.style.width = width + 'px';
            line.style.height = height + 'px';
            line.style.left = startX + 'px';
            line.style.top = startY + 'px';
            line.style.transform = 'rotate(' + rotation + 'deg)';
            line.style.setProperty('--tx', tx + 'px');
            line.style.setProperty('--ty', ty + 'px');
            line.style.animationDelay = delay + 's';

            container.appendChild(line);

            setTimeout(() => {
                if (line.parentNode) {
                    line.remove();
                }
            }, 15000 + delay * 1000);
        }

        // Registra o service worker quando disponível
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.error('Falha ao registrar SW:', err));
        }

        // Event listeners dos botões
        document.getElementById('startButton').addEventListener('click', () => {
            alert('Iniciar - mais funcionalidades em breve!');
        });

        document.getElementById('indexButton').addEventListener('click', () => {
            alert('Índice - mais funcionalidades em breve!');
        });

        document.getElementById('optionsButton').addEventListener('click', () => {
            alert('Opções - mais funcionalidades em breve!');
        });

        document.getElementById('exitButton').addEventListener('click', () => {
            alert('Sair - mais funcionalidades em breve!');
        });

        // Inicia a criação de partículas
        createParticles();
    </script>
</body>
</html>
