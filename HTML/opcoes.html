<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Opções</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <div class="container">
        <h1>Opções</h1>
        <button id="resetOperators">Resetar Progresso</button><br>

        <script>
            document.getElementById("resetOperators").addEventListener("click", () => {
                // Remove operadores desbloqueados
                localStorage.removeItem("operadores");

                // Feedback pro usuário
                alert("Progresso do jogo resetado!");

                // Recarrega a página atual ou volta para o índice
                window.location.reload(); // ou window.location.href = 'indice.html';
            });
        </script>
        <button onclick="window.location.href='../index.html'" style="margin-top: 50px;">Voltar</button>
    </div>
</body>

</html>
